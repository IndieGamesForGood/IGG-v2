<form method="post" action="{% url raffle_enter %}" id="raffleEntryForm">
    <p>You have <b>{{user.profile.tickets}}</b> tickets.</p>
    {{ form.as_p }}
    <p><button class="btn btn-primary" type="submit">Save Changes</button></p>
</form>
<script type="text/javascript">
    $("#raffleEntryForm").submit(function(e) {
        e.preventDefault();

        $.post( $("#raffleEntryForm").attr('action'), $("#raffleEntryForm").serialize(),
                function( data ) {
                    var content = data
                    justDisplayModalHTML("Raffle Entry",content);
                }
        );
    });
</script>
